<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link -->

</head>

<body>
    <div class="col-md-4 text-center align-items-center mx-auto align-items-center" style="margin-top: 30vh;">

            <br>

            <input id="user-email" type="text " class="form-control forms text-center" placeholder="Enter Your Email " aria-label="Username " aria-describedby="addon-wrapping ">

            <br>

        </div>

        <br>
        <button style="padding: 8px 30px;" id="login-submit" class="fw-bold text-white contact-me-btn ">Login

        </button>
    </div>



    <!-- JavaScript -->
